<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendChat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        #chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        #message-input {
            flex-grow: 2;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            FriendChat
        </div>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            // JavaScript function to handle sending messages
            var messageInput = document.getElementById('message-input');
            var chatMessages = document.getElementById('chat-messages');

            if (messageInput.value.trim() !== '') {
                var message = document.createElement('p');
                message.textContent = 'You: ' + messageInput.value;
                chatMessages.appendChild(message);
                messageInput.value = '';
                // Add logic to handle friend's responses or additional functionality
            }
        }
    </script>

</body>
</html>
